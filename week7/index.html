<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Page title with student name -->
    <title>Freezing's Computer Bookstore</title>
    
    <style>
        /* Main styling matching the reference design */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        /* Header styling with blue accent */
        header {
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
        
        /* Book card styling */
        .book {
            background: white;
            border-left: 4px solid #3498db;
            padding: 20px;
            margin-bottom: 25px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Freezing's Computer Bookstore</h1>
        <p class="meta">Publisher: Tech Publications â€¢ Published: 2023</p>
    </header>

    <div id="books-container">
        <!-- Books will be loaded dynamically -->
    </div>

    <script>
        // Fetch book data from GitHub raw URL
        async function loadBooks() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/yourusername/repo/main/books.json');
                const books = await response.json();
                
                const container = document.getElementById('books-container');
                
                // Generate HTML for each book
                books.forEach(book => {
                    const bookHTML = `
                        <div class="book">
                            <h2>${book.title}</h2>
                            <p><strong>Author:</strong> ${book.author}</p>
                            <p><strong>Price:</strong> $${book.price.toFixed(2)}</p>
                            <p>${book.description}</p>
                        </div>
                    `;
                    container.innerHTML += bookHTML;
                });
            } catch (error) {
                console.error('Error loading books:', error);
            }
        }
        
        // Initial load
        loadBooks();
    </script>
</body>
</html>
