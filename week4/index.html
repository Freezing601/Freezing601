<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freezing Timetable Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        @media screen and (max-width: 600px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }

            th, td {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Freezing Timetable Management</h1>
    <form id="timetableForm">
        <input type="text" id="subject" placeholder="Subject">
        <input type="text" id="day" placeholder="Day">
        <input type="time" id="time" placeholder="Time">
        <input type="text" id="teacher" placeholder="Teacher">
        <button type="button" onclick="addClass()">Add Class</button>
    </form>
    <table id="timetableList">
        <thead>
            <tr>

                <th>Subject</th>
                <th>Day</th>
                <th>Time</th>
                <th>Teacher</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <button onclick="exportToMySQL()">Export to MySQL</button>
    <script src="script.js"></script>
</body>
</html>
